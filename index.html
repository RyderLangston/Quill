<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shop</title>
    <style>
        :root {
            --beige: #f5f5dc;
            --cream: #fffdd0;
            --dark-text: #333;
            --accent: #d4a373;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--beige);
            color: var(--dark-text);
            line-height: 1.6;
        }

        header {
            background-color: var(--cream);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--accent);
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: var(--dark-text);
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--accent);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--cream);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .card-body h3 {
            margin: 0;
            font-size: 1.5em;
            color: var(--accent);
        }

        .card-body p {
            margin: 10px 0;
        }

        .card-body button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .card-body button:hover {
            background-color: #b5835a;
        }

        footer {
            background-color: var(--cream);
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Card Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section class="cards">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
                <div class="card-body">
                    <h3>Beautiful Card</h3>
                    <p>$10.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
                <div class="card-body">
                    <h3>Elegant Card</h3>
                    <p>$12.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
                <div class="card-body">
                    <h3>Classic Card</h3>
                    <p>$15.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Card Shop. All rights reserved.</p>
    </footer>
</body>
</html>
